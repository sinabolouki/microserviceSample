#####################################
# üìã List Users
#####################################
query {
  users {
    id
    name
    email
    orders {
      id
      positions {
        title
        quantity
      }
    }
  }
}

#####################################
# üîç Get User by ID
#####################################
query {
  user(id: "REPLACE_WITH_USER_ID") {
    id
    name
    email
    orders {
      id
      positions {
        title
        quantity
        catalogueItem {
          title
          uom
        }
      }
    }
  }
}

#####################################
# üìã List Catalogue Items
#####################################
query {
  catalogueItems {
    id
    title
    uom
    orders {
      id
    }
  }
}

#####################################
# üìë Create Order
#####################################
mutation {
  createOrder(input: {
    userId: "REPLACE_WITH_USER_ID"
    positions: [
      {
        catalogueItemId: "REPLACE_WITH_ITEM_ID_1"
        title: "Bananas"
        quantity: 5
      },
      {
        catalogueItemId: "REPLACE_WITH_ITEM_ID_2"
        title: "Apples"
        quantity: 2
      }
    ]
  }) {
    id
    user {
      name
    }
    positions {
      title
      quantity
    }
  }
}

#####################################
# üìã List All Orders
#####################################
query {
  orders {
    id
    user {
      id
      name
    }
    positions {
      id
      title
      quantity
      catalogueItem {
        id
        title
        uom
      }
    }
  }
}
